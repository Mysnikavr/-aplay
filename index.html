        body {
            font-family: Arial, sans-serif;
            margin: 0;

            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {

        }
        nav a {

            margin: 0 15px;

        }
        section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

            color: #333;
        }
        .gallery {

            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .pricing-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .pricing-table th, .pricing-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        .contact-info {
            background-color: #e2e2e2;
            padding: 20px;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
